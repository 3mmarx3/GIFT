<html lang="en" class="__className_1dd84e dark" style="color-scheme: dark">

    <meta
      name="description"
      content="Basic dashboard with Next.js and Shadcn"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="../Assets/css/main_dash.css" />
    <meta name="next-size-adjust" />

  <body>
    <div class="login_page">
      <div

        <div class="flex flex-col space-y-2">
          <h1 class="text-2xl font-semibold tracking-tight">تسجيل دخول</h1>

            أدخل بريدك الإلكتروني أدناه لإنشاء حسابك
          </p>
        </div>
        <form class="w-full space-y-2">
          <div class="mb-2 space-y-2 lg:mb-0">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for=":Rmsvffaja:-form-item"
              >الاسم الكامل </label
            ><input
              type="text"
              class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"

          <br />
          <div class="mb-2 space-y-2 lg:mb-0">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for=":Rmsvffaja:-form-item"
              >البريد الالكتروني</label
            ><input
              type="email"
              class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="كتابة البريد الالكتروني"
              id=":Rmsvffaja:-form-item"
              aria-describedby=":Rmsvffaja:-form-item-description"
              aria-invalid="false"
              name="email"
            />
          </div>
          <br />

          <div class="mb-2 space-y-2 lg:mb-0">
            <label
              class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
              for=":Rmsvffaja:-form-item"
              >كلمة المرور</label
            ><input
              type="password"
              class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
              placeholder="كلمة المرور"
              id=":Rmsvffaja:-form-item"
              aria-describedby=":Rmsvffaja:-form-item-description"
              aria-invalid="false"
              name="email"
            />
          </div>
          <br />
          <button
            class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2 ml-auto w-full"
            type="submit"
          >
            انشاء الحساب
          </button>
        </form>
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <span class="w-full border-t"></span>
          </div>
        </div>

        <a href="./login.html">
          <button
            class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:pointer-events-none disabled:opacity-50 border border-input bg-transparent shadow-sm hover:bg-accent hover:text-accent-foreground h-9 px-4 py-2 w-full"
            type="button"
          >
            لديك حساب بالفعل
          </button>
        </a>
      </div>
    </div>

    <style>
      .login_page {
        height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
      }
    </style>
