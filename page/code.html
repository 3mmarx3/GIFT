      <main>
    
        


        <script>
          let count = 0;
          let multiInputCount = 0;

          function updateValueCount() {
            const totalValues = document.querySelectorAll(
              "#input-container .row"
            ).length;
            document.getElementById("value-count").textContent = totalValues;
          }

          function addMultipleInputs() {
            const container = document.getElementById("multi-input-container");
            multiInputCount++;

            const row = document.createElement("div");
            row.className = "row";
            row.id = `multi-row-${multiInputCount}`;

            row.innerHTML = `


            <div class="inp_ut" >
                <input class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors file:border-0 file:bg-transparent file:text-sm file:font-medium placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50" placeholder="Enter product name"  aria-describedby=":rf3:-form-item-description" aria-invalid="false" value="" name="name" placeholder="Enter value ${multiInputCount}" id="multi-input-${multiInputCount}">

                <button onclick="removeMultiInput(${multiInputCount})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                    <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                  </svg></button> </div>    

              `;

            container.appendChild(row);
          }

          function removeMultiInput(id) {
            const row = document.getElementById(`multi-row-${id}`);
            row.remove();
          }

          function addAllToList() {
            const container = document.getElementById("input-container");
            const multiInputs = document.querySelectorAll(
              "#multi-input-container input"
            );

            multiInputs.forEach((input) => {
              const value = input.value.trim();

              if (value) {
                count++;
                const row = document.createElement("div");
                row.className = "row";
                row.id = `row-${count}`;

                row.innerHTML = `


                <div
                class="rounded-xl border bg-card text-card-foreground shadow"
              >
                <div
                  class="p-6 flex flex-row items-center justify-between space-y-0 pb-2"
                >
                  <h3 class="tracking-tight text-sm font-medium">
                    Game / Pupg
                  </h3>
                

                  <!--  -->


                  
                  <div class="actions col">
                    <button onclick="editValue(${count})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-transparency" viewBox="0 0 16 16">
                        <path d="M0 6.5a6.5 6.5 0 0 1 12.346-2.846 6.5 6.5 0 1 1-8.691 8.691A6.5 6.5 0 0 1 0 6.5m5.144 6.358a5.5 5.5 0 1 0 7.714-7.714 6.5 6.5 0 0 1-7.714 7.714m-.733-1.269q.546.226 1.144.33l-1.474-1.474q.104.597.33 1.144m2.614.386a5.5 5.5 0 0 0 1.173-.242L4.374 7.91a6 6 0 0 0-.296 1.118zm2.157-.672q.446-.25.838-.576L5.418 6.126a6 6 0 0 0-.587.826zm1.545-1.284q.325-.39.576-.837L6.953 4.83a6 6 0 0 0-.827.587l4.6 4.602Zm1.006-1.822q.183-.562.242-1.172L9.028 4.078q-.58.096-1.118.296l3.823 3.824Zm.186-2.642a5.5 5.5 0 0 0-.33-1.144 5.5 5.5 0 0 0-1.144-.33z"/>
                      </svg></button>
                    <button onclick="saveValue(${count})" style="display:none;"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-floppy" viewBox="0 0 16 16">
                        <path d="M11 2H9v3h2z"/>
                        <path d="M1.5 0h11.586a1.5 1.5 0 0 1 1.06.44l1.415 1.414A1.5 1.5 0 0 1 16 2.914V14.5a1.5 1.5 0 0 1-1.5 1.5h-13A1.5 1.5 0 0 1 0 14.5v-13A1.5 1.5 0 0 1 1.5 0M1 1.5v13a.5.5 0 0 0 .5.5H2v-4.5A1.5 1.5 0 0 1 3.5 9h9a1.5 1.5 0 0 1 1.5 1.5V15h.5a.5.5 0 0 0 .5-.5V2.914a.5.5 0 0 0-.146-.353l-1.415-1.415A.5.5 0 0 0 13.086 1H13v4.5A1.5 1.5 0 0 1 11.5 7h-7A1.5 1.5 0 0 1 3 5.5V1H1.5a.5.5 0 0 0-.5.5m3 4a.5.5 0 0 0 .5.5h7a.5.5 0 0 0 .5-.5V1H4zM3 15h10v-4.5a.5.5 0 0 0-.5-.5h-9a.5.5 0 0 0-.5.5z"/>
                      </svg></button>
                    <button onclick="deleteValue(${count})"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-x-circle" viewBox="0 0 16 16">
                        <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14m0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16"/>
                        <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
                      </svg></button>
                    <button onclick="copyValue(${count})">    <svg
                        xmlns="http://www.w3.org/2000/svg"
                        viewBox="0 0 24 24"
                        fill="none"
                        stroke="currentColor"
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        class="h-4 w-4 text-muted-foreground"
                      >
                        <path d="M22 12h-4l-3 9L9 3l-3 9H2"></path>
                      </svg></button>
                </div>
                  <!--  -->
                </div>
              
                <div class="p-6 pt-0">
                  <div class="text-2xl font-bold">
                    <input class="col" type="text" value="${value}" id="input-${count}" readonly />
                  </div>
                 
                  
                  
                </div>

                
              </div>
              

                        
                       
                      `;

                container.appendChild(row);
              }
            });

            document.getElementById("multi-input-container").innerHTML = "";
            updateValueCount();
          }

          function editValue(id) {
            const input = document.getElementById(`input-${id}`);
            input.removeAttribute("readonly");
            const saveBtn = document.querySelector(
              `#row-${id} .actions button:nth-child(2)`
            );
            saveBtn.style.display = "inline-block";
          }

          function saveValue(id) {
            const input = document.getElementById(`input-${id}`);
            input.setAttribute("readonly", true);
            const saveBtn = document.querySelector(
              `#row-${id} .actions button:nth-child(2)`
            );
            saveBtn.style.display = "none";
          }

          function deleteValue(id) {
            const row = document.getElementById(`row-${id}`);
            row.remove();
            updateValueCount();
          }

          function copyValue(id) {
            const input = document.getElementById(`input-${id}`);
            input.select();
            navigator.clipboard
              .writeText(input.value)
              .then(() => alert("Value copied to clipboard!"))
              .catch(() => alert("Failed to copy value."));
          }

          function searchValue() {
            const searchInput = document
              .getElementById("search-input")
              .value.trim();
            const rows = document.querySelectorAll("#input-container .row");

            // إزالة التمييز السابق
            rows.forEach((row) => {
              row.classList.remove("highlight");
            });

            if (!searchInput) {
              alert("Please enter a value to search.");
              return;
            }

            let found = false;
            rows.forEach((row) => {
              const input = row.querySelector("input").value;
              if (input.includes(searchInput)) {
                row.classList.add("highlight");
                found = true;
              }
            });

            if (!found) {
              alert("Value not found.");
            }
          }
        </script>
      </main>


      <style>
        .inp_ut {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            margin: 20px 0;
        }
        div#input-container {
            display: grid
        ;
            grid-template-columns: 1fr 1fr 1fr 1fr;
            gap: 10px;
        }
        .text-2xl.font-bold input {
            background: no-repeat;
            border: none;
            outline: none;
            padding: 0 !important;
        }
        input {
            padding: 25px !important;
        }
      </style>
    </div>
  </body>
</html>
