<!DOCTYPE html>
<html lang="en" class="__className_1dd84e dark" style="color-scheme: dark">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta charset="utf-8" />
    <title>Dashboard : Employees</title>
    <meta
      name="description"
      content="Basic dashboard with Next.js and Shadcn"
    />
    <link rel="icon" href="/favicon.ico" type="image/x-icon" sizes="16x16" />
    <link rel="stylesheet" href="../Assets/css/main_dash.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&display=swap"
    />
    <style>
      body,
      * {
        font-family: "Cairo", serif !important;
      }
    </style>
  </head>
  <body>
    <main class="h-full p-4 md:px-6">
      <div class="flex items-start justify-between">
        <div>
          <h2 class="text-3xl font-bold tracking-tight">تصنيف الاكواد</h2>
          <br />
          <p class="text-sm text-muted-foreground">
            اضافه الاكواد علي حسب التصنيف
          </p>
        </div>
      </div>
      <br />
      <div
        class="rounded-xl border bg-card text-card-foreground shadow mx-auto w-full"
      >
        <div class="flex flex-col space-y-1.5 p-6">
          <h3 class="tracking-tight text-left text-2xl font-bold">
            اضافة تصنيف للاكواد
          </h3>
        </div>
        <div class="p-6 pt-0">
          <form id="addCategoryForm" class="space-y-8">
            <div class="grid grid-cols-1 gap-6 md:grid-cols-2">
              <div class="mb-2 space-y-2 lg:mb-0">
                <label for="categories_main">التصنيف الاساسي</label>
                <select
                  id="categories_main"
                  class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                >
                  <option value=""></option>
                  <option value="beauty">Beauty Products</option>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="home">Home &amp; Garden</option>
                  <option value="sports">Sports &amp; Outdoors</option>
                </select>
              </div>

              <div class="mb-2 space-y-2 lg:mb-0">
                <label for="categories_sub">التصنيف</label>
                <select
                  id="categories_sub"
                  class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                >
                  <option value=""></option>
                  <option value="beauty">Beauty Products</option>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="home">Home &amp; Garden</option>
                  <option value="sports">Sports &amp; Outdoors</option>
                </select>
              </div>

              <!-- التصنيف داخل التصنيف -->
              <div class="mb-2 space-y-2 lg:mb-0">
                <label
                  class="text-sm font-medium leading-none peer-disabled:cursor-not-allowed peer-disabled:opacity-70"
                  for="categories_inner"
                >
                  التصنيف داخل التصنيف
                </label>
                <select
                  id="categories_inner"
                  class="flex h-9 w-full rounded-md border border-input bg-transparent px-3 py-1 text-sm shadow-sm transition-colors placeholder:text-muted-foreground focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring disabled:cursor-not-allowed disabled:opacity-50"
                >
                  <option value=""></option>
                  <option value="beauty">Beauty Products</option>
                  <option value="electronics">Electronics</option>
                  <option value="clothing">Clothing</option>
                  <option value="home">Home &amp; Garden</option>
                  <option value="sports">Sports &amp; Outdoors</option>
                </select>
              </div>

              <button
                id="addCategoryBtn"
                class="inline-flex items-center justify-center rounded-md text-sm font-medium transition-colors focus-visible:outline-none focus-visible:ring-1 focus-visible:ring-ring bg-primary text-primary-foreground shadow hover:bg-primary/90 h-9 px-4 py-2"
                type="button"
              >
                اضافة التصنيف
              </button>
            </div>
          </form>
        </div>
      </div>


  </body>
</html>
